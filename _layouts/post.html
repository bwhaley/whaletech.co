---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
        posted on {{ page.date | date: "%b %-d, %Y" }}
    </p>
    <p class="post-meta">
        {% for tag in page.tags %}
          <span class="post-category post-category-{{ tag }}"><a href="/tags/#{{tag}}">{{ tag }}</a></span>
        {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
